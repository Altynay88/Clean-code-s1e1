<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet"  
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__info" 
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </header>
    <main class="main">
      <section id="add-section">
        <h3 class="title">Add Item</h3>
        <div class="add-section__wrapper">
          <input class="add-section__task" type="text">
          <button class="button add-section__btn">Add</button>
        </div>
      </section>
      <section class="incomplete-section">
        <h3 class="title">Todo</h3>
        <ul class="tasks-list incomplete-tasks-list">
          <li class="tasks-list__item">
            <input class="item__input-checkbox" type="checkbox">
            <label class="item__task-label" for="task-1">Pay Bills</label>
            <input class="item__task-input" type="text" id="task-1">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img class="button-delete__img" src="./remove.svg" alt="remove button">
            </button>
          </li>
          <li class="tasks-list__item edit-mode">
            <input class="item__input-checkbox" type="checkbox">
            <label class="item__task-label" for="task-2">Go Shopping</label>
            <input class="item__task-input" type="text" id="task-2" value="Go Shopping">
            <button class="button button-edit">Save</button>
            <button class="button button-delete">
              <img class="button-delete__img" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-section">
        <h3 class="title">Completed</h3>
        <ul class="tasks-list completed-tasks-list">
          <li class="tasks-list__item">
            <input class="item__input-checkbox" type="checkbox" checked>
            <label class="item__task-label" for="task-3">See the Doctor</label>
            <input class="item__task-input" type="text" id="task-3">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img class="button-delete__img" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
